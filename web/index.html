<!DOCTYPE html>
<html>

<head>
  <script src="config-private.js" type="application/javascript"></script>
  <script src="config.js" type="application/javascript"></script>
  <script src="utils.js" type="application/javascript"></script>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <script>
    document.write("<meta name='description' content='" + APP_NAME + "'>");
  </script>

  <script>
    document.write("<meta name='google-signin-client_id' content='" + FIREBASE_WEB_CLIENT_ID + ".apps.googleusercontent.com'>");
  </script>

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="polocator">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="favicon.png" />

  <title>polocator</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <script>
    loadScriptDefer('https://maps.googleapis.com/maps/api/js?key=' + GOOGLE_API_KEY);

    // The core Firebase JS SDK is always required and must be listed first
    loadScriptFirebase(FIREBASE_JS_VERSION, 'app');
    loadScriptFirebase(FIREBASE_JS_VERSION, 'firestore');
    loadScriptFirebase(FIREBASE_JS_VERSION, 'auth');
    loadScriptFirebase(FIREBASE_JS_VERSION, 'messaging');
    loadScriptFirebase(FIREBASE_JS_VERSION, 'functions');
    loadScriptDefer('init-firebase.js');
  </script>

  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        // navigator.serviceWorker.register("/flutter_service_worker.js");
        navigator.serviceWorker.register("/firebase-messaging-sw.js");
      });
    }
  </script>
  <script defer src="main.dart.js" type="application/javascript"></script>
</body>

</html>
